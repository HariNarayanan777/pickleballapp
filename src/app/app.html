<ion-menu id="leftMenu" [content]="content" side="left" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item [hidden]="!validRol(p)" *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
            <button menuClose ion-item [hidden]="isLogged" (click)="openLogin(p)">Login</button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
