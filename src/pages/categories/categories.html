<ion-header>

  <ion-navbar>
    <ion-buttons start style="order: 1">
      <button ion-button icon-only>
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PickleConnect</ion-title>
    <ion-buttons end style="min-width: 60px;">
      <button class="text-btn" ion-button clear>
        Filter
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>


  <ion-list>

    <ion-list-header>
      Notifications
    </ion-list-header>

    <ion-searchbar (ionInput)="buscarNotfications()" [(ngModel)]="buscar"></ion-searchbar>

    <div *ngFor="let n of notifications">

      <ion-item [hidden]="!coincido(n)" *ngIf="n.type == 'requestFriend'" id="noti-{{n.id}}" [style.backgroundColor]="n.view ? 'lightgray' : 'white'">
        <ion-avatar *ngIf="existImage(n.data.from)" item-start>
          <img [src]="getImage(n.data.from)" (error)="errorImage($event)">
        </ion-avatar>
        <h2>{{n.title}}</h2>
        <button *ngIf="!n.view" [disabled]="disable" ion-button icon-only small color="secondary" (click)="responseRequest(n, true)">
          <ion-icon name="ios-checkmark"></ion-icon>
        </button>
        <button *ngIf="!n.view" [disabled]="disable" ion-button icon-only small color="danger" (click)="responseRequest(n, false)">
          <ion-icon name="ios-close"></ion-icon>
        </button>

      </ion-item>
      <ion-item [hidden]="!coincido(n)" *ngIf="n.type == 'acceptFriend'">
        <ion-avatar *ngIf="existImage(n.data.to)" item-start>
          <img [src]="getImage(n.data.to)" (error)="errorImage($event)">
        </ion-avatar>
        <h2 text-wrap>{{n.title}}</h2>
      </ion-item>
      <ion-item [hidden]="!coincido(n)" *ngIf="n.type == 'chat'" (click)="toChat(n.data.from)">
        <ion-avatar item-start>
          <img [src]="getImage(n.data.from)" (error)="errorImage($event)">
        </ion-avatar>
        <h2>{{n.title}}</h2>
        <p text-wrap>{{n.body}}</p>
      </ion-item>
    </div>



  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getNotifications($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
