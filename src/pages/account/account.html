<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start class="start-btn">
      <button ion-button icon-only (click)="presentModal()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Account</ion-title>

    <ion-buttons end class="end-btn">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="image-holder">
          <img [src]="profileImg" alt="">
        </div>
        <p text-center>Rank: {{rank}}</p>
        <div class="star-rank">
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-card"></ion-icon>Name
      </ion-label>
      <ion-input type="text" disabled [(ngModel)]="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-mail-outline"></ion-icon> Email
      </ion-label>
      <ion-input type="text" disabled [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-pin-outline"></ion-icon> Zipcode
      </ion-label>
      <ion-input type="text" disabled [(ngModel)]="zipcode"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <button ion-button (click)="toFutureTournments()">
      Future Tournaments
    </button>
  </ion-item>

  <ion-item>
      <button ion-button (click)="toSavedTournments()">
        Saved Tournaments
      </button>
    </ion-item>

</ion-content>
