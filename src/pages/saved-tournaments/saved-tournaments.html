<ion-header>

  <ion-navbar>
    <ion-title>{{isEvents===false?'Saved Tournaments':'Saved Events'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tour of tournaments" (click)="toView(tour.tournament) ">
      <ion-thumbnail *ngIf="tour.tournament.imgs" item-start>
        <img [src]="transformUrl(tour.tournament.imgs[0])" (error)="errorImage($event)">
      </ion-thumbnail>
      {{tour.tournament.title}}
    </ion-item>
  </ion-list>

</ion-content>
