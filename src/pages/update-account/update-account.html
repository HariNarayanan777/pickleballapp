<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Update Account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text>Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="updateAccount()">
        <span ion-text>Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="fname"></ion-input>
    </ion-item>
    <!-- <ion-item>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lName"></ion-input>
          </ion-item> -->
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Zipcode" [(ngModel)]="zipcode"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>KILL LEVEL</ion-label>
      <ion-badge item-end color="secondary">{{level}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="100" [(ngModel)]="level" color="secondary">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Make my profile available in the player
        search section</ion-label>
      <ion-toggle [(ngModel)]="searchable"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
