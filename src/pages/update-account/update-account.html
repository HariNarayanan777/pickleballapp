<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Update Account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text>Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="updateAccount()">
        <span ion-text>Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="fname"></ion-input>
    </ion-item>
    <!-- <ion-item>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lName"></ion-input>
          </ion-item> -->
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Zipcode" [(ngModel)]="zipcode"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Skill Level</ion-label>
      <ion-select [(ngModel)]="level">
        <ion-option value="1.0">1.0</ion-option>
        <ion-option value="1.5">1.5</ion-option>
        <ion-option value="2.0">2.0</ion-option>
        <ion-option value="2.5">2.5</ion-option>
        <ion-option value="3.0">3.0</ion-option>
        <ion-option value="3.5">3.5</ion-option>
        <ion-option value="4.0">4.0</ion-option>
        <ion-option value="4.5">4.5</ion-option>
        <ion-option value="5">5.0</ion-option>
        <ion-option value="5.5">5.5</ion-option>
        <ion-option value="6.0">6.0</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Make my profile available in the player
        search section</ion-label>
      <ion-toggle [(ngModel)]="searchable"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show My Location</ion-label>
      <ion-toggle [(ngModel)]="showPosition"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
