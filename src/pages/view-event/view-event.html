<ion-header>

  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button color="primary" menuToggle="leftMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->
    <img id="logo-navbar" src="./assets/imgs/logo-pickle.png">
  </ion-navbar>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="menuH.selectPage('s')===true?'active':''" (click)="menuH.goPage('s')">
          <a class="nav-link" href="#">Search<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(true)" [ngClass]="menuH.selectPage('sf')===true?'active':''" (click)="menuH.goPage('sf')">
          <a class="nav-link" href="#">Search Friends</a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(true)" [ngClass]="menuH.selectPage('p')===true?'active':''" (click)="menuH.goPage('p')">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(false, true)" [ngClass]="menuH.selectPage('l')===true?'active':''" (click)="menuH.goPage('l')">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</ion-header>


<ion-content padding>

  <div class="setcions">
    <ion-searchbar [hidden]="type==='players'" id="search-courts-input-view-event" placeholder="Change your location"
      [hidden]="!isChangingLocation()" type="text" showCancelButton="true"></ion-searchbar>

    <!-- <div [hidden]="!_viewMap" id="map_place_event" style="width: 100%; height: 400px">
    </div> -->
    <div id="map_place_event" style="width: 100%; height: 400px">
    </div>

    <!-- <div id="banner" [hidden]="_viewMap" [style.backgroundImage]="getBanner()">

    <div id="location" style="background: #cccccc !important">
      <div class="details">
        <h2>{{currentLocation==="" ? 'Current Location' : currentLocation}}</h2>
        <p *ngIf="type==='tournaments'||type==='clinics'"><span (click)="changeDateStart()">{{dateStart | date:'EEE,
            MMM dd'}}</span> - <span (click)="changeDateEnd()">{{dateEnd
            | date:'EEE, MMM dd'}}</span></p>
      </div>
      <div class="action">
        <button ion-button style="background-color: white; color: black;" (click)="changeSearch()">
          Edit Location
        </button>
      </div>

      <div class="action">
        <button ion-button style="background-color: white; color: black;" (click)="filter()">
          Filter
        </button>
      </div>
    </div>
  </div>

  <!-- PARA LOS ITEMS -->
  <div class="setcions items">
    <div class="item" *ngFor="let item of items">
      <div class="details" (click)="toItem(item.data)">
        <h2>{{item.name}}</h2>
        <div>
          <img src="./assets/imgs/pin-red.png">
          <p>{{item.location}}</p>
        </div>
      </div>
      <div class="photo" [style.backgroundImage]="formaterUrl(item.photo)"
        [style.backgroundSize]="item.type==='courts'?'cover':'contain'">
        <!-- <img *ngIf="isSaved(item.data)" (click)="remove(item.data)" src="assets/imgs/heart-active.png">
            <img *ngIf="!isSaved(item.data)" (click)="save(item.data)" src="assets/imgs/heart-unactive.png"> -->
        <!-- <img class="photo" [src]="item.photo"> -->
      </div>
    </div>
  </div>
