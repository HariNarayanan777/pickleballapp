<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button style="color: white;" (click)="viewCtrl.dismiss()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        &nbsp;&nbsp;
        <!-- <ion-icon name="arrow-back"></ion-icon> -->
        Home
      </button>
    </ion-buttons>
    <img id="logo-navbar" src="./assets/imgs/logo-pickle.png">
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar id="search-courts-input-view" placeholder="Change your location" [hidden]="!isChangingLocation()" type="text"
    showCancelButton="true"></ion-searchbar>

  <div [hidden]="!_viewMap" id="map_place_event" style="width: 100%; height: 300px">
  </div>

  <div id="banner" [hidden]="_viewMap" [style.backgroundImage]="getBanner()">
    <ion-slides slidesPerView="1" autoplay="true" loop="3000" pager="true" [hidden]="!court.photos">
      <ion-slide *ngFor="let img of court.photos">
        <img [src]="img">
      </ion-slide>
    </ion-slides>
  </div>

  <div id="button-view" [hidden]="type==='players'">
    <button ion-button color="secondary" style="color:black;" (click)="viewMap()">{{_viewMap===true?'Hide Map':'View
      Map'}}</button>
  </div>

  <div id="location" [hidden]="type==='players'">
    <div class="details">
      <h2>Current Location</h2>
      <p><span (click)="changeDateStart()">{{dateStart | date:'EEE,
          MMM dd'}}</span> - <span (click)="changeDateEnd()">{{dateEnd
          | date:'EEE, MMM dd'}}</span></p>
    </div>
    <div class="action">
      <button ion-button style="background-color: white; color: black;" (click)="changeSearch()">Change Search</button>
    </div>
  </div>

  <ion-card>

    <ion-item>
      <h2>{{court.name}}</h2>
      <p>{{court.location}}</p>
      <a target="_blank" href="https://www.google.com/maps/@{{court.lat}},{{court.lng}},15z">Directions</a>
    </ion-item>

    <ion-slides slidesPerView="1" autoplay="true" loop="3000" pager="true" [hidden]="!court.photos">
      <ion-slide *ngFor="let img of court.photos">
        <img [src]="img">
      </ion-slide>
    </ion-slides>

    <ion-item>
      <h4>Rating</h4>
      <p>{{court.rating}}</p>
    </ion-item>

    <div id="map_court" style="width: 100%; height: 300px;"></div>

  </ion-card>

  <ion-list id="users-courts">
    <ion-item *ngFor="let skill of orderXSkill">Skill Level: {{skill.skill}} - {{skill.users.length}} Players</ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab icon-only [style.backgroundColor]="isSavedCourt(court).saved===false?'#488aff':'#f53d3d'" (click)="saveOrRemove()">
      <!-- <ion-icon name="md-add"></ion-icon> -->
      {{isSavedCourt(court).saved===true?'Remove':'Save'}}
    </button>
  </ion-fab>

</ion-content>
