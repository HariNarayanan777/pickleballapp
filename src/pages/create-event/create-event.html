<ion-header>

  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="clinics">Clinics</ion-option>
        <ion-option value="coaches">Coaches</ion-option>
        <ion-option value="vacations">Vacations</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Description" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" id="location-event"></ion-input>
    </ion-item>
    <ion-item (click)="setDate()">
      Date: {{date | date:'dd/MM/yyyy'}}
    </ion-item>
    <ion-item (click)="setTime()">
      Time: {{time | date:'hh:mm a'}}
    </ion-item>
    <ion-item>
      <ion-label floating>Partner</ion-label>
      <ion-input type="text" [(ngModel)]="partner"></ion-input>
    </ion-item>
    <ion-item class="buttons">
      <button ion-button (click)="getPlayers()">Players: {{players.length}}</button>
    </ion-item>
    <ion-item class="buttons">
      <button ion-button (click)="selectCourts()">Courts: {{courts.length}}</button>
    </ion-item>
    <ion-slides slidesPerView="1.5" pager="true">
      <ion-slide>
        <img [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[0].url)" (click)="changePhoto(0)">
      </ion-slide>
      <ion-slide>
        <img [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[1].url)" (click)="changePhoto(1)">
      </ion-slide>
      <ion-slide>
        <img [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[2].url)" (click)="changePhoto(2)">
      </ion-slide>
    </ion-slides>
    <ion-item>
      <ion-textarea placeholder="Match Times" [(ngModel)]="matchTimes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Travel Info" [(ngModel)]="travelInfo"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Event Stats" [(ngModel)]="eventStats"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button class="buttons" (click)="save()">Save</button>

</ion-content>
