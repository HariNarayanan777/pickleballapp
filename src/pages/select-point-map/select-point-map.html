<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select Courts In Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar id="search-courts-input" placeholder="Change your location" type="text" [(ngModel)]="search"
    showCancelButton="true"></ion-searchbar>

    <div id="map_places" style="width: 100%; height: 300px"></div>
    <ion-list>
      <ion-item *ngFor="let cour of courts">
        <p>{{court.address}}</p>
      </ion-item>
    </ion-list>

</ion-content>
