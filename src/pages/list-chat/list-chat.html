<ion-header>

  <ion-navbar>
    <ion-buttons start style="order: 1">
      <button ion-button icon-only>
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Friends List</ion-title>
    <ion-buttons end>
      <button class="text-btn" ion-button clear>
        Filter
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="toChat(user)">
      <ion-avatar item-start *ngIf="user.photo!==''">
        <img [src]="user.photo">
      </ion-avatar>
      {{user.fullName}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab icon-only (click)="addChat()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
