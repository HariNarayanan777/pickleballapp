<ion-header>

  <ion-navbar>
    <ion-title>List Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="toChat(user)">
      <ion-avatar item-start>
        <img [src]="user.photo">
      </ion-avatar>
      {{user.fullName}}
    </ion-item>
  </ion-list>
</ion-content>
