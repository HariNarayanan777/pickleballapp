<ion-header>

  <ion-navbar>
    <ion-buttons start style="order: 1">
      <button ion-button color="primary" menuToggle="leftMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="menuH.selectPage('s')===true?'active':''" (click)="menuH.goPage('s')">
          <a class="nav-link" href="#">Search<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(true)" [ngClass]="menuH.selectPage('sf')===true?'active':''"
          (click)="menuH.goPage('sf')">
          <a class="nav-link" href="#">Search Friends</a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(true)" [ngClass]="menuH.selectPage('p')===true?'active':''"
          (click)="menuH.goPage('p')">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item" [hidden]="menuH.validLogin(false)" [ngClass]="menuH.selectPage('l')===true?'active':''"
          (click)="menuH.goPage('l')">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</ion-header>

<ion-content padding>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-4">
        <div class="area-login">
          <img src="../../assets/imgs/logo-pickle.png" alt="" class="logo-login">
          <ion-list>
            <ion-item class="input-styled">
              <ion-label>
                <ion-icon name="ios-mail-outline"></ion-icon>
              </ion-label>
              <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item class="input-styled">
              <ion-label>
                <ion-icon name="ios-lock-outline"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>

          <div class="clear-btn-row">
            <button ion-button clear (click)="createAccount()">Create Account</button>
            <button ion-button clear (click)="getEmailForchangePassword()">Forget your password?</button>
          </div>

          <ion-item>
            <button full ion-button class="white-btn" (click)="LoginWithEmail()">Login</button>
          </ion-item>

          <ion-item>
            <button class="white-btn" ion-button full icon-start (click)="login()">
              <ion-icon name="logo-facebook"></ion-icon>
              Facebook
            </button>
          </ion-item>

        </div>
      </div>
    </div>
  </div>


</ion-content>
