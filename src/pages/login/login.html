<ion-content padding style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url(assets/imgs/login-bg.jpg)">

  <div class="area-login">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="example@pickleconnect.com" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <div class="buttons" style="display: flex; justify-content: center;">
      <button (click)="LoginWithEmail()">Login</button>
      <button (click)="createAccount()">Create Account</button>
    </div>
    <div style="display: flex; justify-content: center;">
      <button (click)="getEmailForchangePassword()">I Forgot Password</button>
    </div>
  </div>

  <button ion-button full icon-start (click)="login()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login with Facebook
  </button>
</ion-content>
