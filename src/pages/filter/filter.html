<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item hidden>
    <ion-label>Courts</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="courts"></ion-checkbox>
  </ion-item>
  <ion-item hidden>
    <ion-label>RV Resourts</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="rvresourts"></ion-checkbox>
  </ion-item>
  <ion-item hidden>
    <ion-label>Tournaments</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="tournaments"></ion-checkbox>
  </ion-item>

  <h3>Max Distance {{maxDistance}}ml</h3>
  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="maxDistance" color="secondary">
      <!-- <ion-label slot="start">-200</ion-label>
      <ion-label slot="end">200</ion-label> -->
    </ion-range>
  </ion-item>
  <div class="ranges">
    <span>0ml</span>
    <span>100ml</span>
  </div>

  <div id="filter-tournamets" [hidden]="type==='court'">
    <!-- <h2>Filter Tournaments</h2> -->
    <h2 style="padding-left: 0 !important;">By Date</h2>
    <div>
      <!-- <span>By Date</span> -->
      <button ion-button (click)="chageDate('dateStart')">{{dateStart | date:'MM/dd/yyyy'}}</button>
      <button ion-button (click)="chageDate('dateEnd')">{{dateEnd | date:'MM/dd/yyyy'}}</button>
    </div>
  </div>

  <div id="search-from">
    <h2>Search From</h2>
    <!-- <ion-item>
      <ion-label>My current location</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="tournaments"></ion-checkbox>
    </ion-item> -->
    <ion-item>
      <ion-radio slot="end" value="griff" (click)="radioButton(true)"></ion-radio>
      <ion-label (click)="radioButton(true)">My current location</ion-label>
    </ion-item>
    <h3 style="padding-left: 0 !important;">By address</h3>
    <ion-input id="input-location-address" [(ngModel)]="address" (ngModelChange)="onChange($event)"></ion-input>
  </div>

  <div id="actions-filter">
    <button ion-button (click)="viewCtrl.dismiss()">Cancel</button>
    <button ion-button (click)="finish()">Apply</button>
  </div>

</ion-content>
