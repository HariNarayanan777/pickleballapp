<ion-header>

  <ion-navbar>
    <ion-title>Share Event Friends</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- <button ion-button (click)="shareNative()">Other Application</button> -->
  <ion-item>
    <ion-icon item-start *ngIf="!allFriend" (click)="selectAll(true)" name="checkbox-outline"></ion-icon>
    <ion-icon item-start *ngIf="allFriend" (click)="selectAll(false)" name="checkbox"></ion-icon>
    All Friends
  </ion-item>
  <ion-item>
    <ion-icon item-start *ngIf="!onlyPlayers" (click)="selectPlayers(true)" name="checkbox-outline"></ion-icon>
    <ion-icon item-start *ngIf="onlyPlayers" (click)="selectPlayers(false)" name="checkbox"></ion-icon>
    Only with the players of the event
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="Write comment" [(ngModel)]="comment"></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let user of listFriend">
      <ion-avatar item-start>
        <img [src]="user.photo" (error)="errorImage($event)">
      </ion-avatar>
      {{user.fullName}}
      <ion-icon item-end *ngIf="!isSelect(user)" (click)="addOrRemove(true, user)" name="checkbox-outline"></ion-icon>
      <ion-icon item-end *ngIf="isSelect(user)" (click)="addOrRemove(false, user)" name="checkbox"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="send()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
